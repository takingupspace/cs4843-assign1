<!DOCTYPE html>
<html>
    <head>
        <!--filler-->
        <style>
            .header-div:hover{
                background-color: grey;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div style="text-align:center;" class="header-div">
        <h1>Assignment 1 for Cloud Computing Course</h1>
        <p>In this assignment we will be utilizing s3 static website hosting,</p>
        <p>as well as AWS' content distribution network service, CloudFront, to cache our html pages/videos/objects at the edge-locations that we specify.</p>
        <button onClick="goToPage(this.id)" id="nav-button-1">Page 1</button>
        <button onClick="goToPage(this.id)" id="nav-button-2">Page 2</button>
        <button onClick="goToPage(this.id)" id="nav-button-3">Page 3</button>
        <button onClick="goToPage(this.id)" id="nav-button-5">Page 5</button>
        <script>
            function goToPage(clicked){
                switch(clicked){
                    case "nav-button-1":
                        window.location='cloudfront1.html'
                        break;
                    case "nav-button-2":
                        window.location="cloudfront2.html"
                        break;
                    case "nav-button-3":
                        window.location="cloudfront3.html"
                        break;
                    case "nav-button-5":
                        window.location="cloudfront5.html"
                        break;
                }
            }
        </script>
    </div>
    </body>
</html>
